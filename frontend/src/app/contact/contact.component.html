<div class="container" [@position]="position">
    <h2 class="text-center mb-5">Envoyez moi des mots doux</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="https://mailthis.to/my_email@yahoo.com" method="POST" encType="multipart/form-data" [formGroup]="FormData" (ngSubmit)="envoyerMail(FormData.value)">
                <div class="form-group">
                    <label for="fullname">Nom complet :</label>
                    <input type="text" class="form-control" name="name" placeholder="ex: Julien Salgueiro Pereira" formControlName="nomComplet">
                </div>
                <div class="form-group">
                    <label for="Email">E-Mail</label>
                    <input type="email" class="form-control" name="_replyto" aria-describedby="emailHelp" placeholder="ex: contact@devjsp.fr"formControlName="email">
                    <small id="emailHelp" class="form-text text-muted">Votre adresse e-mail ne sera pas partag√©e.</small>
                </div>
                <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" formControlName="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Envoyer</button>
            </form>
        </div>
    </div>
</div>
